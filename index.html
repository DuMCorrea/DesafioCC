<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cartão de Crédito</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="cartao">
        <img src="./assets/vortigo.png" alt="Logo Vortigo" class="logo">

        <div class="numero">5185 8100 0000 0000</div>
        <div class="nome-e-validade">
